apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
nameSuffix: -prod
namespace: monitoring-prod

helmCharts:
  - name: pgadmin4
    repo: https://helm.runix.net
    version: 1.49.0
    releaseName: lhw-data-analysis
    namespace: monitoring-prod
    valuesFile: values-prod.yaml

patches:
  - target:
      kind: Deployment
      name: lhw-data-analysis-pgadmin4
    patch: |
      # 1. Clear the broken env list entirely
      - op: remove
        path: /spec/template/spec/containers/0/env
      # 2. Add back only the email (password comes from Vault)
      - op: add
        path: /spec/template/spec/containers/0/env
        value:
          - name: PGADMIN_DEFAULT_EMAIL
            value: "admin@example.com"
      # 3. Inject Vault Annotations
      - op: add
        path: /spec/template/metadata/annotations
        value:
          vault.hashicorp.com/agent-inject: "true"
          vault.hashicorp.com/role: "pgadmin-role"
          vault.hashicorp.com/agent-inject-secret-config: "secret/data/monitoring/pgadmin"
          vault.hashicorp.com/agent-inject-template-config: |
            {{- with secret "secret/data/monitoring/pgadmin" -}}
            {{ .Data.data.password }}
            {{- end -}}
      # 4. Force ServiceAccount token mount
      - op: replace
        path: /spec/template/spec/automountServiceAccountToken
        value: true
      # 5. Modified startup command - source AND export
      - op: add
        path: /spec/template/spec/containers/0/command
        value:
          - "/bin/sh"
          - "-c"
          - |
            echo "Waiting for Vault secrets..."
            while [ ! -f /vault/secrets/config ]; do 
              sleep 1
            done
            echo "Vault secrets found, setting password..."
            export PGADMIN_DEFAULT_PASSWORD=$(cat /vault/secrets/config)
            echo "Password set, starting pgAdmin..."
            exec /entrypoint.sh

  # Delete the Helm-generated secret
  - target:
      kind: Secret
      name: lhw-data-analysis-pgadmin4
    patch: |
      $patch: delete
      apiVersion: v1
      kind: Secret
      metadata:
        name: lhw-data-analysis-pgadmin4
