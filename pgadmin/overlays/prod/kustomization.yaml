apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

nameSuffix: -prod

helmCharts:
  - name: pgadmin4
    repo: https://helm.runix.net
    version: 1.49.0
    releaseName: lhw-data-analysis
    namespace: monitoring-prod
    valuesFile: values-prod.yaml

patches:
  # 1. DELETE the Secret the chart generated
  - target:
      kind: Secret
      name: lhw-data-analysis-pgadmin4
    patch: |
      $patch: delete
      apiVersion: v1
      kind: Secret
      metadata:
        name: lhw-data-analysis-pgadmin4

  # 2. FIX the Deployment to remove the broken reference
  - target:
      kind: Deployment
      name: lhw-data-analysis-pgadmin4
    patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: lhw-data-analysis-pgadmin4
      spec:
        template:
          metadata:
            annotations:
              vault.hashicorp.com/agent-inject: "true"
              vault.hashicorp.com/role: "pgadmin-role"
              vault.hashicorp.com/agent-inject-secret-config: "secret/data/monitoring/pgadmin"
              vault.hashicorp.com/agent-inject-template-config: |
                {{- with secret "secret/data/monitoring/pgadmin" -}}
                export PGADMIN_DEFAULT_PASSWORD="{{ .Data.data.password }}"
                {{- end -}}
          spec:
            automountServiceAccountToken: true
            containers:
              - name: pgadmin4
                # This 'env' block REPLACES the Helm-generated env list for this container
                # so the broken 'valueFrom' is completely gone.
                env:
                  - name: PGADMIN_DEFAULT_EMAIL
                    value: "admin@example.com"
                  - name: PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION
                    value: "False"
                command:
                  - "/bin/sh"
                  - "-c"
                  - |
                    while [ ! -f /vault/secrets/config ]; do echo 'waiting for vault...'; sleep 1; done;
                    . /vault/secrets/config;
                    /entrypoint.sh
