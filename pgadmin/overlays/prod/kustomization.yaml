apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Keep the nameSuffix if you want the -prod name
nameSuffix: -prod
namespace: monitoring-prod

helmCharts:
  - name: pgadmin4
    repo: https://helm.runix.net
    version: 1.49.0
    releaseName: lhw-data-analysis
    namespace: monitoring-prod
    valuesFile: values-prod.yaml

patches:
  - target:
      kind: Deployment
      name: lhw-data-analysis-pgadmin4
    patch: |
      # 1. Clear the broken env list entirely
      - op: remove
        path: /spec/template/spec/containers/0/env

      # 2. Add back only what we need
      - op: add
        path: /spec/template/spec/containers/0/env
        value:
          - name: PGADMIN_DEFAULT_EMAIL
            value: "admin@example.com"

      # 3. Inject Vault Annotations into the Pod Template
      - op: add
        path: /spec/template/metadata/annotations
        value:
          vault.hashicorp.com/agent-inject: "true"
          vault.hashicorp.com/role: "pgadmin-role"
          vault.hashicorp.com/agent-inject-secret-config: "secret/data/monitoring/pgadmin"
          vault.hashicorp.com/agent-inject-template-config: |
            {{- with secret "secret/data/monitoring/pgadmin" -}}
            export PGADMIN_DEFAULT_PASSWORD="{{ .Data.data.password }}"
            {{- end -}}

      # 4. Force ServiceAccount token mount for Vault sidecar
      - op: replace
        path: /spec/template/spec/automountServiceAccountToken
        value: true

      # 5. Inject the startup command to source Vault secrets
      - op: add
        path: /spec/template/spec/containers/0/command
        value:
          - "/bin/sh"
          - "-c"
          - |
            while [ ! -f /vault/secrets/config ]; do echo 'waiting for vault...'; sleep 1; done;
            . /vault/secrets/config;
            exec /entrypoint.sh

  # Optional: Delete the secret if Helm still tries to create it
  - target:
      kind: Secret
      name: lhw-data-analysis-pgadmin4
    patch: |
      $patch: delete
      apiVersion: v1
      kind: Secret
      metadata:
        name: lhw-data-analysis-pgadmin4
