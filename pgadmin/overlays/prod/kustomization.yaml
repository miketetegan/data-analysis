apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

nameSuffix: -prod

helmCharts:
  - name: pgadmin4
    repo: https://helm.runix.net
    version: 1.49.0
    releaseName: lhw-data-analysis
    namespace: monitoring-prod
    valuesFile: values-prod.yaml

patches:
  - target:
      kind: Deployment
      name: lhw-data-analysis-pgadmin4
    patch: |
      # 1. Clear the default env list to fix "Secret not found"
      - op: replace
        path: /spec/template/spec/containers/0/env
        value:
          - name: PGADMIN_DEFAULT_EMAIL
            value: "chart@domain.com"

      # 2. Vault Annotations (Password + AD Config)
      - op: add
        path: /spec/template/metadata/annotations
        value:
          vault.hashicorp.com/agent-inject: "true"
          vault.hashicorp.com/role: "pgadmin-role"
          
          # Template for shell sourcing (Password)
          vault.hashicorp.com/agent-inject-secret-config: "secret/data/monitoring/pgadmin"
          vault.hashicorp.com/agent-inject-template-config: |
            {{- with secret "secret/data/monitoring/pgadmin" -}}
            export PGADMIN_DEFAULT_PASSWORD="{{ .Data.data.password }}"
            {{- end -}}
          
          # Template for Python config (AD/LDAP)
          vault.hashicorp.com/agent-inject-secret-ad-config: "secret/data/monitoring/pgadmin"
          vault.hashicorp.com/agent-inject-template-ad-config: |
            {{- with secret "secret/data/monitoring/pgadmin" -}}
            AUTHENTICATION_SOURCES = ['ldap', 'internal']
            LDAP_SERVER_URI = '{{ .Data.data.ad_server }}'
            LDAP_BIND_USER = '{{ .Data.data.ad_bind_user }}'
            LDAP_BIND_PASSWORD = '{{ .Data.data.ad_bind_password }}'
            LDAP_BASE_DN = '{{ .Data.data.ad_base_dn }}'
            LDAP_USERNAME_ATTRIBUTE = 'sAMAccountName'
            LDAP_SEARCH_FILTER = '(objectclass=user)'
            LDAP_AUTO_CREATE_USER = True
            {{- end -}}

      # 3. Enable ServiceAccount for Vault Auth
      - op: replace
        path: /spec/template/spec/automountServiceAccountToken
        value: true

      # 4. Startup Command with Permission Fix
      - op: add
        path: /spec/template/spec/containers/0/command
        value:
          - "/bin/sh"
          - "-c"
          - |
            # Wait for Vault injection
            while [ ! -f /vault/secrets/config ] || [ ! -f /vault/secrets/ad-config ]; do 
              echo 'waiting for vault...'; sleep 1; 
            done;
            
            # Source password for local admin
            . /vault/secrets/config;
            
            # Link to /var/lib/pgadmin/ because /pgadmin4/ is read-only (Root)
            ln -sf /vault/secrets/ad-config /var/lib/pgadmin/config_local.py
            
            echo "AD Config linked to writable directory. Starting..."
            exec /entrypoint.sh

  # 5. Clean up the Helm-generated secret
  - target:
      kind: Secret
      name: lhw-data-analysis-pgadmin4
    patch: |
      $patch: delete
      apiVersion: v1
      kind: Secret
      metadata:
        name: lhw-data-analysis-pgadmin4
