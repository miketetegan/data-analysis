apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

nameSuffix: -prod
namespace: monitoring-prod

helmCharts:
  - name: pgadmin4
    repo: https://helm.runix.net
    version: 1.49.0
    releaseName: lhw-data-analysis
    namespace: monitoring-prod
    valuesFile: values-prod.yaml

patches:
  - target:
      kind: Deployment
      name: lhw-data-analysis-pgadmin4
    patch: |
      # 1. This REPLACES the entire env list, killing the broken secretKeyRef
      - op: replace
        path: /spec/template/spec/containers/0/env
        value:
          - name: PGADMIN_DEFAULT_EMAIL
            value: "admin@example.com"
          - name: PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION
            value: "False"

      # 2. Vault Annotations for the "Old Method"
      - op: add
        path: /spec/template/metadata/annotations
        value:
          vault.hashicorp.com/agent-inject: "true"
          vault.hashicorp.com/role: "pgadmin-role"
          vault.hashicorp.com/agent-inject-secret-config: "secret/data/monitoring/pgadmin"
          vault.hashicorp.com/agent-inject-template-config: |
            {{- with secret "secret/data/monitoring/pgadmin" -}}
            export PGADMIN_DEFAULT_PASSWORD="{{ .Data.data.password }}"
            {{- end -}}

      # 3. Fix ServiceAccount Auth
      - op: replace
        path: /spec/template/spec/automountServiceAccountToken
        value: true

      # 4. Your "Old Method" Sourcing Command
      - op: add
        path: /spec/template/spec/containers/0/command
        value:
          - "/bin/sh"
          - "-c"
          - |
            while [ ! -f /vault/secrets/config ]; do echo 'waiting for vault...'; sleep 1; done;
            . /vault/secrets/config;
            exec /entrypoint.sh

  # 5. Delete the Secret object so it is not in the cluster
  - target:
      kind: Secret
      name: lhw-data-analysis-pgadmin4
    patch: |
      $patch: delete
      apiVersion: v1
      kind: Secret
      metadata:
        name: lhw-data-analysis-pgadmin4
