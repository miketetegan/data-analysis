apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

nameSuffix: -prod

helmCharts:
  - name: grafana
    releaseName: lhw-data-analysis
    repo: https://grafana.github.io/helm-charts
    version: 8.5.x
    namespace: monitoring-prod
    includeCRDs: true
    valuesInline:
      fullnameOverride: lhw-data-analysis
      # We set this to a "dummy" string to stop the chart from auto-generating 
      # its own random password secret.
      admin:
        existingSecret: "vault-only"
      persistence:
        enabled: true
        size: 10Gi

patches:
  # 1. DELETE the Secret resource entirely from the manifest stream
  - target:
      kind: Secret
      name: lhw-data-analysis
    patch: |-
      $patch: delete
      apiVersion: v1
      kind: Secret
      metadata:
        name: lhw-data-analysis

  # 2. STRIP the 'env' references and inject Vault
  - target:
      kind: Deployment
      name: lhw-data-analysis
    patch: |-
      # Remove the entire env block that points to K8s secrets
      - op: remove
        path: /spec/template/spec/containers/0/env
      
      # Add Vault Annotations to the Pod Template
      - op: add
        path: /spec/template/metadata/annotations
        value:
          vault.hashicorp.com/agent-inject: "true"
          vault.hashicorp.com/role: "grafana-prod-role"
          vault.hashicorp.com/agent-inject-secret-config.env: "secret/data/grafana/config"
          vault.hashicorp.com/agent-inject-template-config.env: |
            {{ with secret "secret/data/grafana/config" }}
            export GF_SECURITY_ADMIN_USER="{{ .Data.data.admin_user }}"
            export GF_SECURITY_ADMIN_PASSWORD="{{ .Data.data.admin_password }}"
            {{ end }}
      
      # Override Command to source the Vault-injected variables
      - op: replace
        path: /spec/template/spec/containers/0/command
        value: ["/bin/sh", "-c"]
      - op: replace
        path: /spec/template/spec/containers/0/args
        value: 
          - |
            if [ -f /vault/secrets/config.env ]; then
              source /vault/secrets/config.env
            fi
            /run.sh
