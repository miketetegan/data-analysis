apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

nameSuffix: -prod

helmCharts:
  - name: grafana
    releaseName: lhw-data-analysis
    repo: https://grafana.github.io/helm-charts
    version: 8.5.12
    namespace: monitoring-prod
    valuesFile: values-prod.yaml
    includeCRDs: true

patches:
  # 1. Update StorageClass
  - target:
      kind: PersistentVolumeClaim
      name: lhw-data-analysis
    patch: |-
      apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: lhw-data-analysis
      spec:
        storageClassName: "local-path"

  # 2. Reverted Deployment (Admin/Password only)
  - target:
      kind: Deployment
      name: lhw-data-analysis
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: lhw-data-analysis
        annotations:
          vault.hashicorp.com/agent-inject: "true"
          vault.hashicorp.com/role: "grafana-prod-role"
          vault.hashicorp.com/agent-inject-secret-config.env: "secret/data/grafana/config"
          vault.hashicorp.com/agent-inject-template-config.env: |
            {{ with secret "secret/data/grafana/config" }}
            export GF_SECURITY_ADMIN_USER="{{ .Data.data.admin_user }}"
            export GF_SECURITY_ADMIN_PASSWORD="{{ .Data.data.admin_password }}"
            {{ end }}
      spec:
        template:
          spec:
            containers:
              - name: grafana
                # This clears out the "vault-only" secret references
                env: []
                $patch: replace
                # This removes the LDAP mount point
                volumeMounts:
                  - mountPath: /etc/grafana/grafana.ini
                    name: config
                    subPath: grafana.ini
                  - mountPath: /var/lib/grafana
                    name: storage
                $patch: replace
                # Entrypoint to source Vault secrets
                command: ["/bin/sh", "-c"]
                args:
                  - |
                    if [ -f /vault/secrets/config.env ]; then
                      source /vault/secrets/config.env
                    fi
                    /run.sh
            # This removes the "ldap" secret volume requirement
            volumes:
              - configMap:
                  name: lhw-data-analysis-prod
                name: config
              - name: storage
                persistentVolumeClaim:
                  claimName: lhw-data-analysis-prod
            $patch: replace
