apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

nameSuffix: -prod

helmCharts:
  - name: grafana
    releaseName: lhw-data-analysis
    repo: https://grafana.github.io/helm-charts
    version: 8.5.x
    namespace: monitoring-prod
    valuesFile: values-prod.yaml
    includeCRDs: true

patches:
  # PATCH 1: Physically DELETE the Secret from the manifest stream
  - target:
      kind: Secret
      name: lhw-data-analysis
    patch: |-
      $patch: delete
      apiVersion: v1
      kind: Secret
      metadata:
        name: lhw-data-analysis

  # PATCH 2: Update StorageClass for your PVC
  - target:
      kind: PersistentVolumeClaim
      name: lhw-data-analysis
    patch: |-
      - op: replace
        path: /spec/storageClassName
        value: "local-path"

  # PATCH 3: The "Nuclear" Deployment Patch
  - target:
      kind: Deployment
      name: lhw-data-analysis
    patch: |-
      # 1. Remove the entire 'env' block to clear Secret dependencies
      - op: remove
        path: /spec/template/spec/containers/0/env

      # 2. Remove the LDAP Volume and VolumeMount created by Helm 
      # (This fixes the MountVolume.SetUp failed error)
      - op: remove
        path: /spec/template/spec/containers/0/volumeMounts/ldap
      - op: remove
        path: /spec/template/spec/volumes/ldap

      # 3. Inject Vault Annotations
      - op: add
        path: /spec/template/metadata/annotations
        value:
          vault.hashicorp.com/agent-inject: "true"
          vault.hashicorp.com/role: "grafana-prod-role"
          
          # Admin Credentials
          vault.hashicorp.com/agent-inject-secret-config.env: "secret/data/grafana/config"
          vault.hashicorp.com/agent-inject-template-config.env: |
            {{ with secret "secret/data/grafana/config" }}
            export GF_SECURITY_ADMIN_USER="{{ .Data.data.admin_user }}"
            export GF_SECURITY_ADMIN_PASSWORD="{{ .Data.data.admin_password }}"
            {{ end }}

          # LDAP Configuration
          vault.hashicorp.com/agent-inject-secret-ldap.toml: "secret/data/grafana/ldap"
          vault.hashicorp.com/agent-inject-template-ldap.toml: |
            {{ with secret "secret/data/grafana/ldap" }}
            [[servers]]
            host = "{{ .Data.data.host }}"
            port = 389
            use_ssl = false
            bind_dn = "{{ .Data.data.bind_dn }}"
            bind_password = "{{ .Data.data.bind_password }}"
            search_filter = "(cn=%s)"
            search_base_dns = ["dc=example,dc=org"]

            [[servers.group_mappings]]
            group_dn = "cn=admins,dc=example,dc=org"
            org_role = "Admin"
            {{ end }}

      # 4. Override Command to source the injected Env file
      - op: replace
        path: /spec/template/spec/containers/0/command
        value: ["/bin/sh", "-c"]
      - op: replace
        path: /spec/template/spec/containers/0/args
        value:
          - |
            if [ -f /vault/secrets/config.env ]; then
              source /vault/secrets/config.env
            fi
            /run.sh
