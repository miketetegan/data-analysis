apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

nameSuffix: -prod

helmCharts:
  - name: grafana
    releaseName: lhw-data-analysis
    repo: https://grafana.github.io/helm-charts
    version: 8.5.12
    namespace: monitoring-prod
    valuesFile: values-prod.yaml
    includeCRDs: true

patches:
  # PATCH 1: Physically DELETE the Secret from the manifest stream
  - target:
      kind: Secret
      name: lhw-data-analysis
    patch: |-
      $patch: delete
      apiVersion: v1
      kind: Secret
      metadata:
        name: lhw-data-analysis

  # PATCH 2: Ensure correct StorageClass
  - target:
      kind: PersistentVolumeClaim
      name: lhw-data-analysis
    patch: |-
      - op: replace
        path: /spec/storageClassName
        value: "local-path"

  # PATCH 3: Deployment Patch (Vault Injection + Volume Removal)
  - target:
      kind: Deployment
      name: lhw-data-analysis
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: lhw-data-analysis
        annotations:
          # Adding Vault annotations to the metadata level
          vault.hashicorp.com/agent-inject: "true"
          vault.hashicorp.com/role: "grafana-prod-role"
          vault.hashicorp.com/agent-inject-secret-config.env: "secret/data/grafana/config"
          vault.hashicorp.com/agent-inject-template-config.env: |
            {{ with secret "secret/data/grafana/config" }}
            export GF_SECURITY_ADMIN_USER="{{ .Data.data.admin_user }}"
            export GF_SECURITY_ADMIN_PASSWORD="{{ .Data.data.admin_password }}"
            {{ end }}
          vault.hashicorp.com/agent-inject-secret-ldap.toml: "secret/data/grafana/ldap"
          vault.hashicorp.com/agent-inject-template-ldap.toml: |
            {{ with secret "secret/data/grafana/ldap" }}
            [[servers]]
            host = "{{ .Data.data.host }}"
            port = 389
            use_ssl = false
            bind_dn = "{{ .Data.data.bind_dn }}"
            bind_password = "{{ .Data.data.bind_password }}"
            search_filter = "(cn=%s)"
            search_base_dns = ["dc=example,dc=org"]

            [[servers.group_mappings]]
            group_dn = "cn=admins,dc=example,dc=org"
            org_role = "Admin"
            {{ end }}
      spec:
        template:
          spec:
            containers:
              - name: grafana
                # Remove the environment block entirely
                env: []
                $patch: replace
                # REMOVE the LDAP mount point
                volumeMounts:
                  - name: ldap
                    $patch: delete
                # Ensure the entrypoint sources the Vault secrets
                command: ["/bin/sh", "-c"]
                args:
                  - |
                    if [ -f /vault/secrets/config.env ]; then
                      source /vault/secrets/config.env
                    fi
                    /run.sh
            # REMOVE the ghost LDAP volume definition
            volumes:
              - name: ldap
                $patch: delete
