apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

nameSuffix: -prod

helmCharts:
  - name: grafana
    releaseName: lhw-data-analysis
    repo: https://grafana.github.io/helm-charts
    version: 8.5.12
    namespace: monitoring-prod
    valuesFile: values-prod.yaml
    includeCRDs: true

patches:
  # 1. Ensure StorageClass is correct
  - target:
      kind: PersistentVolumeClaim
      name: lhw-data-analysis
    patch: |-
      apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: lhw-data-analysis
      spec:
        storageClassName: "local-path"

  # 2. Revert Deployment to basic Vault injection
  - target:
      kind: Deployment
      name: lhw-data-analysis
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: lhw-data-analysis
        annotations:
          # Enable Vault Injection
          vault.hashicorp.com/agent-inject: "true"
          vault.hashicorp.com/role: "grafana-prod-role"
          # Inject only the admin credentials
          vault.hashicorp.com/agent-inject-secret-config.env: "secret/data/grafana/config"
          vault.hashicorp.com/agent-inject-template-config.env: |
            {{ with secret "secret/data/grafana/config" }}
            export GF_SECURITY_ADMIN_USER="{{ .Data.data.admin_user }}"
            export GF_SECURITY_ADMIN_PASSWORD="{{ .Data.data.admin_password }}"
            {{ end }}
      spec:
        template:
          spec:
            containers:
              - name: grafana
                # Clear the Helm-generated env to avoid "vault-only" secret errors
                env: []
                $patch: replace
                # Source the file and start Grafana
                command: ["/bin/sh", "-c"]
                args:
                  - |
                    if [ -f /vault/secrets/config.env ]; then
                      source /vault/secrets/config.env
                    fi
                    /run.sh
