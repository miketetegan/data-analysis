# Production-ready settings
fullnameOverride: lhw-data-analysis
replicas: 1
persistence:
  enabled: true
  size: 10Gi
ingress:
  enabled: false
  hosts:
    - grafana.example.com

# Tell Helm NOT to create or use a secret for the admin password
admin:
  existingSecret: "vault-only" # Some charts use this to skip secret creation
  password: ""           # Leave empty
  user: ""               # Leave empty

ldap:
  enabled: true
  allowSignUp: true
  config_file: "/vault/secrets/ldap.toml"
